get:
  operationId: getAllGeofences
  summary: List Geofences in Enterprise
  description: API to view all the geofences in an enterprise
  produces:
    - application/json
  parameters: 
    - name: enterprise_id
      in: path
      description: A UUID string identifying the enterprise.
      required: true
      type: string
      format: uuid
  responses:
    '200':
      description: successful operation
      schema:
        required:
          - count
          - results
        type: object
        properties:
          count:
            type: integer
          next:
            type: string
            format: url
            x-nullable: true
          previous:
            type: string
            format: url
            x-nullable: true
          results:
            type: array
            items:
              $ref: '#/definitions/Geofence'
  security:
    - apiKey: []
  tags:
    - Geofence

